<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-register {
            background: #667eea;
            color: white;
        }
        
        .btn-register:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login {
            background: #48bb78;
            color: white;
        }
        
        .btn-login:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
            display: none;
        }
        
        .response.success {
            background: #f0fdf4;
            border: 2px solid #48bb78;
            color: #22543d;
            display: block;
        }
        
        .response.error {
            background: #fef2f2;
            border: 2px solid #f56565;
            color: #742a2a;
            display: block;
        }
        
        .response-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .response-content {
            background: rgba(255,255,255,0.5);
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .token-display {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.5);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            word-break: break-all;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 500;
        }
        
        .loading.show {
            display: block;
        }
        
        .info-box {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #2d3748;
        }
        
        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Test</h1>
        <p class="subtitle">Test your backend authentication endpoints</p>
        
        <div class="info-box">
            <strong>Server URL:</strong> http://localhost:5000<br>
            <strong>Note:</strong> Make sure your backend server is running!
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="user@example.com" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password (min 8 characters)</label>
            <input type="password" id="password" placeholder="Enter password" value="Test123!@#">
        </div>
        
        <div class="form-group">
            <label for="displayName">Display Name (optional for login)</label>
            <input type="text" id="displayName" placeholder="John Doe" value="Test User">
        </div>
        
        <div class="button-group">
            <button class="btn-register" onclick="register()">Register</button>
            <button class="btn-login" onclick="login()">Login</button>
        </div>
        
        <div class="loading" id="loading">‚è≥ Processing...</div>
        
        <div class="response" id="response"></div>
    </div>
    
    <script>
        const BASE_URL = 'http://localhost:5000';
        
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('response').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        function showResponse(success, title, content, token = null) {
            hideLoading();
            const responseDiv = document.getElementById('response');
            responseDiv.className = 'response ' + (success ? 'success' : 'error');
            
            let html = `<div class="response-title">${title}</div>`;
            html += `<div class="response-content">${JSON.stringify(content, null, 2)}</div>`;
            
            if (token) {
                html += `<div class="token-display"><strong>Token:</strong><br>${token}</div>`;
            }
            
            responseDiv.innerHTML = html;
        }
        
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            
            if (!email || !password) {
                showResponse(false, '‚ùå Validation Error', { message: 'Email and password are required' });
                return;
            }
            
            if (password.length < 8) {
                showResponse(false, '‚ùå Validation Error', { message: 'Password must be at least 8 characters' });
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        displayName: displayName || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResponse(true, '‚úÖ Registration Successful', data, data.token);
                } else {
                    showResponse(false, '‚ùå Registration Failed', data);
                }
            } catch (error) {
                showResponse(false, '‚ùå Network Error', { 
                    message: 'Could not connect to server. Make sure the backend is running at ' + BASE_URL,
                    error: error.message 
                });
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResponse(false, '‚ùå Validation Error', { message: 'Email and password are required' });
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResponse(true, '‚úÖ Login Successful', data, data.token);
                } else {
                    showResponse(false, '‚ùå Login Failed', data);
                }
            } catch (error) {
                showResponse(false, '‚ùå Network Error', { 
                    message: 'Could not connect to server. Make sure the backend is running at ' + BASE_URL,
                    error: error.message 
                });
            }
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
